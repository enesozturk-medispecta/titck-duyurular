name: Update TİTCK feed

on:
  push:
    branches: [ main ]
  # Saatlik olarak çalıştır (UTC)
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate feed.xml
        run: python scripts/generate_feed.py --url "https://titck.gov.tr/duyuru?page=1" --output feed.xml --max-items 50

      - name: Commit feed.xml if changed
        uses: EndBug/add-and-commit@v9
        with:
          message: "chore: update feed.xml"
          add: "feed.xml"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
